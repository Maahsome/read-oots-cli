# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT-{{.ShortCommit}}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^admin:'
      - '^clean:'
release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  # Note: it can only be one: either github, gitlab or gitea
  github:
    owner: maahsome
    name: read-oots-cli

  # IDs of the archives to use.
  # Defaults to all.
  # ids:
  #  - foo
  #  - bar

  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: false

  # You can disable this pipe in order to not upload any artifacts.
  # Defaults to false.
  # disable: true

  # You can add extra pre-existing files to the release.
  # The filename on the release will be the last part of the path (base). If
  # another file with the same name exists, the latest one found will be used.
  # Defaults to empty.
  # extra_files:
  #   - glob: ./path/to/file.txt
  #   - glob: ./glob/**/to/**/file/**/*
  #   - glob: ./glob/foo/to/bar/file/foobar/override_from_previous

brews:
  - tap:
      owner: Maahsome
      name: homebrew-utility
    commit_author:
      name: cmaahs
      email: cmaahs@gmail.com
    folder: Formula
    license: "MIT"
    homepage: https://github.com/Maahsome/read-oots-cli
    description: "Keep up on OotS comics and never leave the terminal window."
    skip_upload: true
    dependencies:
      - name: mdcat
    test: |
      system "#{bin}/read-oots-cli version"

# brews:
  # Name template of the recipe
  # Default to project name
  # name: myproject

  # IDs of the archives to use.
  # Defaults to all.
  # ids:
  # - foo
  # - bar

  # GOARM to specify which 32-bit arm version to use if there are multiple versions
  # from the build section. Brew formulas support atm only one 32-bit version.
  # Default is 6 for all artifacts or each id if there a multiple versions.
  # goarm: 6

  # NOTE: make sure the url_template, the token and given repo (github or gitlab) owner and name are from the
  # same kind. We will probably unify this in the next major version like it is done with scoop.

  # GitHub/GitLab repository to push the formula to
  # Gitea is not supported yet, but the support coming
  # tap:
  #   owner: maahsome
  #   name: homebrew-utility
  # Optionally a token can be provided, if it differs from the token provided to GoReleaser
  # token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

  # Template for the url which is determined by the given Token (github or gitlab)
  # Default for github is "https://github.com/<repo_owner>/<repo_name>/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  # Default for gitlab is "https://gitlab.com/<repo_owner>/<repo_name>/uploads/{{ .ArtifactUploadHash }}/{{ .ArtifactName }}"
  # Default for gitea is "https://gitea.com/<repo_owner>/<repo_name>/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  # url_template: "http://github.com/maahsome/read-oots-cli/releases/{{ .Tag }}/{{ .ArtifactName }}"

  # Allows you to set a custom download strategy. Note that you'll need
  # to implement the strategy and add it to your tap repository.
  # Example: https://docs.brew.sh/Formula-Cookbook#specifying-the-download-strategy-explicitly
  # Default is empty.
  # download_strategy: CurlDownloadStrategy.

  # Allows you to add a custom require_relative at the top of the formula template
  # Default is empty
  # custom_require: custom_download_strategy

  # Git author used to commit to the repository.
  # Defaults are shown.
  # commit_author:
  #   name: cmaahs
  #   email: cmaahs@gmail.com

  # Folder inside the repository to put the formula.
  # Default is the root folder.
  # folder: Formula

  # Caveats for the user of your binary.
  # Default is empty.
  # caveats: "How to use this binary"

  # Your app's homepage.
  # Default is empty.
  # homepage: "https://github.com/maahsome/read-oots-cli/"

  # Your app's description.
  # Default is empty.
  # description: "Keep up on OotS comics and never leave the terminal window."

  # SPDX identifier of your app's license.
  # Default is empty.
  # license: "MIT"

  # Setting this will prevent goreleaser to actually try to commit the updated
  # formula - instead, the formula file will be stored on the dist folder only,
  # leaving the responsibility of publishing it to the user.
  # If set to auto, the release will not be uploaded to the homebrew tap
  # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
  # Default is false.
  # skip_upload: true

  # Custom block for brew.
  # Can be used to specify alternate downloads for devel or head releases.
  # Default is empty.
  # custom_block: |
  #   head "https://github.com/some/package.git"
  #   ...

  # Packages your package depends on.
  # dependencies:
  #   - name: mdcat

  # Packages that conflict with your package.
  # conflicts:
  #  - svn
  #  - bash

  # Specify for packages that run as a service.
  # Default is empty.
  # plist: |
  #   <?xml version="1.0" encoding="UTF-8"?>
  #   ...

  # So you can `brew test` your formula.
  # Default is empty.
  # test: |
  #   system "#{bin}/read-oots-cli version"

  # Custom install script for brew.
  # Default is 'bin.install "program"'.
  # install: |
  #   bin.install "program"
  #   ...

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  # prerelease: auto

  # You can change the name of the release.
  # Default is `{{.Tag}}`
  # name_template: "{{.ProjectName}}-v{{.Version}}"

  # You can disable this pipe in order to not upload any artifacts.
  # Defaults to false.
  # disable: true
